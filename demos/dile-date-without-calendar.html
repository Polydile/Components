<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-date-without-calendar component demo</title>

  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script type="module">
    import "@dile/dile-date-without-calendar/dile-date-without-calendar.js"
  </script>

</head>

<body>
<div class="container">

  <h1>dile-date-without-calendar demo</h1>
  <h2>Default</h2>
  <dile-date-without-calendar value="1977-11-15"></dile-date-without-calendar>

  <h2>Disabled</h2>
  <dile-date-without-calendar value="1977-11-15" disabled></dile-date-without-calendar>

  <h2>Readonly</h2>
  <dile-date-without-calendar value="1977-11-15" readonly></dile-date-without-calendar>

  <h2>Show months names in Popup</h2>
  <dile-date-without-calendar value="1977-11-15" options='{"monthsNames":true}'></dile-date-without-calendar>

  <h2>Different language</h2>
  <dile-date-without-calendar value="1977-11-15" options='{"monthsNames":true,"locale":{"months":["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"],"daysTag":"D&iacute;as","monthsTag":"Meses","yearsTag":"AÃ±os"}}'></dile-date-without-calendar>

  <h2>Events, Change and Error</h2>
  <p>Listeners show messages in the console</p>
  <dile-date-without-calendar value="1977-11-15" options='{"monthsNames":true}' id="events-dile-date-without-calendar"></dile-date-without-calendar>

  <script>

    document.addEventListener("DOMContentLoaded", function () {

      let eventsDateWithoutCcalendar = document.getElementById('events-dile-date-without-calendar');

      eventsDateWithoutCcalendar.addEventListener('dileDateWithoutCalendar-change', function (event) {

        console.log(event.detail);

      });

      eventsDateWithoutCcalendar.addEventListener('dileDateWithoutCalendar-error', function (event) {

        console.log(event.detail);

      });

    });

  </script>

  <footer><a href="index.html">Back</a></footer>
</div>
</body>

</html>
