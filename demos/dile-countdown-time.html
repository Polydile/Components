<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dile-countdown-time demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module">
        import "@dile/dile-countdown-time/dile-countdown-time.js"
    </script>
    <style>
        body {
            font-family: 'Lucida Sans', sans-serif;
        }

        .custom-countdown {
            --dile-countdown-time-shape-color: #192066;
            --dile-countdown-time-number-color: #ffcc80;
            --dile-countdown-time-word-color: #192066;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>dile-countdown-time demo</h1>
        
        <p>All countdowns are configured to the time left until the next year.</p>
        
        <h2>Default countdown</h2>
        <p>
            <dile-countdown-time dateString="31-12-2030 10:00"></dile-countdown-time>
        </p>
        <h2>Translated to spanish countdown</h2>
        <p>
            <dile-countdown-time dateString="31-12-2020 10:00" language="es"></dile-countdown-time>
        </p>
        <h2>Circle shape countdown</h2>
        <p>
            <dile-countdown-time dateString="31-12-2020 10:00" shape="circle"></dile-countdown-time>
        </p>
        <h2>Styled countdown</h2>
        <p>
            <dile-countdown-time dateString="31-12-2020 10:00" language="es" shape="circle" class="custom-countdown"></dile-countdown-time>
        </p>

        <footer><a href="index.html">Back</a></footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let date = moment('01-01-2020 00:00', 'DD-MM-YYYY HH:mm');
            let year = (new Date).getFullYear();
            year ++;
            date.year(year);
            let dateString = date.format('DD-MM-YYYY HH:mm');
            document.querySelectorAll('dile-countdown-time').forEach( (element) => {
                element.dateString = dateString;
            });
        });
        
    </script>
</body>
</html>
